<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title> Notes </title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <!-- <a href="https://www.flaticon.com/free-icons/sticky-notes" title="sticky notes icons">Sticky notes icons created by Freepik - Flaticon</a> -->
                    <img src="../Images/sticky-notes.png" alt="Logo" width="33" height="30" class="d-inline-block align-text-bottom">
                    <span class="header_font_color ms-2 fs-3">
                        Notes
                    </span>
                </a>
                <form class="d-flex shadow bg-body rounded search-form" role="search">
                    <span id="search_icon" class="bi-search bg-white border border-end-0 rounded-start"></span>
                    <input class="form-control border border-start-0 rounded-start-0 py-2 shadow-none" type="search" placeholder="Search" aria-label="Search">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
                <div>
                    <span class="bi bi-circle-half dark_mode_size mt-1" aria-label="Dark mode"></span>
                    <img src="../Images/profile img.jpg" alt="profile photo" width="35" height="35" class="rounded-5 mb-1 ms-2" >
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
